<div class="box-container">
    <form name="loginForm" novalidate="1">
        <fieldset>
            <h2 class="no-margin-top boxRow">Log in to your account</h2>
            <legend class="sr-only"></legend>
            <div class="boxRow">
                <div class="form-group boxRow">
                    <div class="boxColMd6">
                        <label>Email Address:</label>
                        <input name="identity" data-ng-model="vm.credentials.email" class="form-control" type="email" autocomplete="off" autofocus="autofocus" value="">
                    </div>
                </div>
                <div class="form-group boxRow">
                    <div class="boxColMd6">
                        <label>Password:</label>
                        <input name="credential" data-ng-model="vm.credentials.password" class="form-control" type="password" autocomplete="off" value="">
                        <p class="help-block"><a href="#">Forgot password?</a></p>
                    </div>
                </div>
                <div>
                    <p class="help-block" data-ng-model="vm.loginError">{{vm.loginError}}</p>
                </div>
            </div>
        </fieldset>
        <br>
        <div class="form-group">
            <button type="submit" name="submit" class="loginBtn" value="" ng-click="vm.login()">Log In</button>
        </div>
    </form>
</div>
